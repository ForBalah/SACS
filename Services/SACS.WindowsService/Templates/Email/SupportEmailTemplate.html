<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>#{Title}#</title>
</head>
<body>
    <h1>An Error occured in SACS on #{MachineName}#</h1>
    <table style="width: 800px">
        <tr>
            <td>Message:</td>
        </tr>
        <tr>
            <td>#{Message}#</td>
        </tr>
        <tr>
            <td>Stack Trace:</td>
        </tr>
        <tr>
            <td>#{StackTrace}#</td>
        </tr>
    </table>
</body>
</html>
