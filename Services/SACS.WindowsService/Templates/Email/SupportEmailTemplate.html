<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>#{Title}#</title>
</head>
<body>
	<h2>An Error occured in SACS on #{MachineName}#</h2>
	<table style="width: 800px">
		<tr>
			<td>Time:</td>
			<td>#{Time}#</td>
		</tr>
		<tr>
			<td>Source:</td>
			<td>#{Source}#</td>
		</tr>
		<tr>
			<td>Message:</td>
			<td>#{Message}#</td>
		</tr>
		<tr>
			<td colspan="2">Stack Trace:</td>
		</tr>
		<tr>
			<td colspan="2">#{StackTrace}#</td>
		</tr>
	</table>
</body>
</html>
