<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>#{Title}#</title>
</head>
<body>
	<h2>#{AppName}# has completed execution.</h2>
	<table style="width: 500px">
		<tr>
			<td><b>Server</b></td>
			<td>#{MachineName}#</td>
		</tr>
		<tr>
			<td><b>Environment</b></td>
			<td>#{Environment}#</td>
		</tr>
		<tr>
			<td><b>Completion time</b></td>
			<td>#{FinishTime}#</td>
		</tr>
	</table>
</body>
</html>
